<form id="contact">
  <div class="lg:w-1/2 md:w-2/3 mx-auto">

    <div class="flex flex-wrap -m-2">

      <div class="p-2 w-1/2">
        <div class="relative">
          <label for="name" class="leading-7 text-sm text-gray-600">Nome</label>
          <input type="text" id="name" name="name"
            class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-green-500 focus:bg-white focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            required>
        </div>
      </div>
      <div class="p-2 w-1/2">
        <div class="relative">
          <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
          <input type="email" id="email" name="email"
            class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-green-500 focus:bg-white focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            required>
        </div>
      </div>
      <div class="p-2 w-full">
        <div class="relative">
          <label for="message" class="leading-7 text-sm text-gray-600">Mensagem</label>
          <textarea id="message" name="message"
            class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-green-500 focus:bg-white focus:ring-2 focus:ring-green-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"
            required></textarea>
        </div>
      </div>
      <div class="p-2 w-full">
        <button type="submit"
          class="flex mx-auto text-white bg-green-600 border-0 py-2 px-8 focus:outline-none hover:bg-green-900 rounded text-lg">Enviar</button>
      </div>
      <div class="p-2 w-full pt-8 mt-8 border-t border-gray-200 text-center">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Endereço</h1>
        <p class="leading-normal my-5">
          R. Dr. Jorge Meyer Filho, 93<br>
          Jardim Botânico, Curitiba - PR, 80210-19049
        </p>
      </div>
    </div>
  </div>
</form>

<script>
  window.addEventListener("load", () => {
    const form = document.getElementById("contact");
    function sendData() {
      const XHR = new XMLHttpRequest();
      const FD = new FormData(form);

      XHR.addEventListener("load", (event) => {
        const response = JSON.parse(event.target.responseText);

        if (response && response.result == "success") {
          alert("Sua mensagem foi enviada, em breve retornaremos!");
        } else {
          alert("Erro ao enviar a mensagem, tente novamente.");
        }
      });
      // Define what happens in case of error
      XHR.addEventListener("error", (event) => {
        alert("Erro ao enviar a mensagem, tente novamente.");
      });

      XHR.open("POST", "https://script.google.com/macros/s/AKfycbwzcfoiF8Hv25Iv80o2YxDASoKgyVb31vPEHkj-Yx_AAd_5CdMreqs1oGJypcVstBY/exec");
      XHR.send(FD);
    }

    // Add 'submit' event handler
    form.addEventListener("submit", (event) => {
      event.preventDefault();
      sendData();
    });
  });
</script>
